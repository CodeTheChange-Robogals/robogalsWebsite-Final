	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<script type="text/javascript" src="js/dropdown.js">runOnLoad(dropdown.initialise);</script>
</head>
<body>
	<!-- Navagation bar -->
	<!-- If you want to change a value in the nav bar or the bottom bar
		 you must chane it in every .html file -->
	<header> 
		<ul class="dropdown">
			<li id="logoNav" ><a href="index.html" id="logo" ><img src="images/Robogals_pic.png" width="50%" ><img src="images/Robogals_word.png" width="50%"></a></li>
			<li>
				<a href="events.html">Events</a>
				<ul>
					<li><a href="blog.html">Blog</a></li>

			</li>

			<li>

				<ul>

			</li>
			<li><a href="partners.html">Partners</a></li>
			<li><a href="contact.html">Contact</a></li>

	<div class= "body Home" id="mainBody">
		<!-- Text above slideshow -->
		<div class="outside">
			<h3>Welcome to the Robogals Queen's site</h3>
		</div>
		<!-- Slideshow -->
		<div id="carousel" class="carousel slide" data-ride="carousel">
			<!-- To add/delete slideshow images make sure you 
				 add or remove the respective <li> tag below
				 Only the first <li> has class="active" -->
			<ol class="carousel-indicators">
				<li data-target="#carousel" data-slide-to="0" class="active"></li>
				<li data-target="#carousel" data-slide-to="1"></li>
				<li data-target="#carousel" data-slide-to="2"></li>
				<li data-target="#carousel" data-slide-to="3"></li>
				<li data-target="#carousel" data-slide-to="4"></li>
				<li data-target="#carousel" data-slide-to="5"></li>
				<li data-target="#carousel" data-slide-to="6"></li>
				<li data-target="#carousel" data-slide-to="7"></li>
				<li data-target="#carousel" data-slide-to="8"></li>
				<li data-target="#carousel" data-slide-to="9"></li>
				<li data-target="#carousel" data-slide-to="10"></li>
				<li data-target="#carousel" data-slide-to="11"></li>
				<li data-target="#carousel" data-slide-to="12"></li>
			</ol>
			<!-- To change images, change the value in the <img> tag
				 Remember to place it in the images folder and to
				 add/remove the respective <li> above if adding/removing images
				 Only the first image has class="item active" -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="images/00.jpg" alt="...">
				</div>
				<div class="item">
					<img src="images/01.jpg" alt="...">
				</div>
				<div class="item">
					<img src="images/02.jpg" alt="...">
				</div>
				<div class="item">
					<img src="images/03.jpg" alt="...">
				</div>
				<div class="item">
					<img src="images/04.jpg" alt="...">
				</div>
				<div class="item">
					<img src="images/05.jpg" alt="...">
				</div>
				<div class="item">
					<img src="images/06.jpg" alt="...">
				</div>
				<div class="item">
					<img src="images/07.jpg" alt="...">
				</div>
				<div class="item">
					<img src="images/08.jpg" alt="...">
				</div>
				<div class="item">
					<img src="images/09.jpg" alt="...">
				</div>
				<div class="item">

				</div>
				<div class="item">

				</div>
				<div class="item">
					<img src="images/12.jpg" alt="...">
				</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
				<p class="glyphicon glyphicon-chevron-left"></p>
			</a>
			<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
				<p class="glyphicon glyphicon-chevron-right"></p>
			</a>
		</div> 
		<!-- Text and animation under slideshow-->
		<div id="logos" class="outside">
			<h3 id="test1">Girls taught by us</h3>
			<!-- To change the value of the progress bar:
				 Change aria-valuenow="X", style="width: X%",
				 	X% Complete
				 To change max value, change aria-valuemax="Y"
				 If you want a different colour go here: 
				 	http://getbootstrap.com/components/#progress -->
			<div class="progress">
				<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
					<span class="sr-only">20% Complete</span>
				</div>
			</div>
			<h3 id="test2">Girls taught by Robogals International</h3>
			<div class="progress">
				<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%">
					<span class="sr-only">90% Complete</span>
				</div>
			</div>
		</div>
	</div>
	<!-- Transparent footer -->
	<div class="bottombar">
		<ul>
			<li><a id="bartext" href="http://www.robogals.org/">RoboGals</a></li>
			<li><a href="https://www.facebook.com/robogalsqueens" target="_blank"><img src="images/facebook.png"></a></li>
